<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="The survey of freeCode Camp">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform
        </header>
        <form id="survey-form">
            <div class="form">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <label for="number" id="number-label">Age(optional)</label>
            <input type="number" id="number" placeholder="Age" min="18" max="60">

            <div class="answer">
                <label for="dropdown">Which option best describes your current role?</label>
            </div>
            <div class="answers-list">
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="option">
                <label for="radio1">
                    Would you recommend freeCodeCamp to a friend?<br>
                    <input type="radio" id="radio1" name="radio" value="option1">
                    Definitely
                </label>
            </div>
            <div clas="option">
                <label for="radio2">
                    <input type="radio" id="radio2" name="radio" value="option2">
                    Maybe
                </label>
            </div>
            <div clas="option">
                <label for="radio3">
                    <input type="radio" id="radio3" name="radio" value="option3">
                    Not sure
                </label>
            </div>
            <div class="answer">
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            </div>
            <div class="answers-list">
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </div>
            <div class="checkbox">
                <label for="checkbox1">
                    What would you like to see improved? (Check all that apply)</br>
                    <input type="checkbox" id="checkbox1" value="option1">
                    Front-end projects
                </label>
            </div>
            <div class="checkbox">  
                <label for="checkbox2">
                    <input type="checkbox" id="checkbox2" value="option2">
                    Back-end Projects
                </label>
            </div>
            <div class="checkbox">
                <label for="checkbox2">
                    <input type="checkbox" id="checkbox2" value="option2">
                    Data Visualization
                </label>
            </div>
            <div class="checkbox">
                <label for="checkbox2">
                    <input type="checkbox" id="checkbox2" value="option2">
                    Challenges
                </label>
            </div>
            <div class="checkbox">
                <label for="checkbox2">
                    <input type="checkbox" id="checkbox2" value="option2">
                    Open Source Community
                </label>
            </div>
            <div class="checkbox">
                <label for="checkbox2">
                    <input type="checkbox" id="checkbox2" value="option2">
                    Gitter help rooms
                </label>
            </div>
            <div class="checkbox">
                <label for="checkbox2">
                    <input type="checkbox" id="checkbox2" value="option2">
                    Videos
                </label>
            </div>
            <div class="checkbox">
                <label for="checkbox2">
                    <input type="checkbox" id="checkbox2" value="option2">
                    City Meetups
                </label>
            </div>
            <div class="checkbox">
                <label for="checkbox2">
                    <input type="checkbox" id="checkbox2" value="option2">
                    Wiki
                </label>
            </div>
            <div class="checkbox">
                <label for="checkbox2">
                    <input type="checkbox" id="checkbox2" value="option2">
                    Forum
                </label>
            </div>
            <div class="checkbox">
                <label for="checkbox2">
                    <input type="checkbox" id="checkbox2" value="option2">
                    Additional Courses
                </label>
            </div>
            <div class="option">
                <label for="comments">Any comments or suggestions?</label>
            </div>
            <div class="answers-list">
                <textarea id="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            <button type="submit" id="submit" value="Submit">Submit</button>
        </form>
    </body>
</html>
